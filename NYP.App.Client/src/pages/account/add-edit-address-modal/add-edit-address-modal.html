<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{ 'ADDADDRESS_PAGE_TITLE' | translate }}</ion-title>
        <button ion-button menuToggle="right" end>
            <ion-icon name="basket"></ion-icon>
            <span class="receipt-amount" *ngIf="receipt.length > 0">
                {{getSum()}}
            </span>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container" text-center>
        <form>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item no-padding>
                            <ion-input type="text" placeholder="{{ 'GENERAL_ZIPCODE_PLACEHOLDER' | translate }}"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item no-padding>
                            <ion-input type="text" placeholder="{{ 'GENERAL_HOUSENR_PLACEHOLDER' | translate }}"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item no-padding>
                            <ion-input type="text" placeholder="{{ 'GENERAL_ADDITION_PLACEHOLDER' | translate }}"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item no-padding>
                            <ion-input type="text" placeholder="{{ 'GENERAL_STREETNAME_PLACEHOLDER' | translate }}"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item no-padding>
                            <ion-input type="text" placeholder="{{ 'GENERAL_CITYNAME_PLACEHOLDER' | translate }}"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
        <button class="order-btn" ion-button color="primary" block round text-uppercase margin-top navPop (click)="saveDetails()">{{ 'ADDADDRESS_ADDBUTTON_TEXT' | translate }}</button>
    </div>
</ion-content>
