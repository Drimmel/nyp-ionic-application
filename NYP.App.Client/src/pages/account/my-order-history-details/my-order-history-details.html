<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'ORDERHISTORY_DETAILS_TITLE' | translate }}</ion-title>
      <button ion-button menuToggle="right" end>
          <ion-icon name="basket"></ion-icon>
          <span class="receipt-amount" *ngIf="receipt.length > 0">
              {{getSum()}}
          </span>
      </button>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="container">
        <header padding>
            <p no-margin>{{ 'ORDERHISTORY_DETAILS_DATE_TEXT' | translate }}</p>
            <h6 no-margin ion-text color="primary">donderdag 26 januari 2017</h6>
        </header>
        <ion-list class="receipt-list">

            <ion-item no-padding no-lines padding-left padding-right>
                <h6>The Voice of Holland Pepperoni Pizza</h6>
                <div class="receipt-plus-min-price">
                    <div class="flex-container">
                        <div id="plus-min">
                            <button ion-button clear>
                                <ion-icon name="remove" ios="md-remove"></ion-icon>
                            </button>
                            <span id="productAmount">1</span>
                            <button ion-button clear>
                                <ion-icon name="add" ios="md-add"></ion-icon>
                            </button>
                        </div>
                        <span class="product-bottom">30cm NY Style</span>
                    </div>
                    <span><b>&#8364; 6,99</b></span>
                </div>
                <button item-right ion-button clear color="grey" (click)="addToReceipt()">
                    <ion-icon name="add" ios="md-add"></ion-icon>
                </button>
            </ion-item>

            <ion-item no-padding no-lines padding-left padding-right>
                <h6>Gyros Pizza</h6>
                <div class="receipt-plus-min-price">
                    <div class="flex-container">
                        <div id="plus-min">
                            <button ion-button clear>
                                <ion-icon name="remove" ios="md-remove"></ion-icon>
                            </button>
                            <span id="productAmount">1</span>
                            <button ion-button clear>
                                <ion-icon name="add" ios="md-add"></ion-icon>
                            </button>
                        </div>
                        <span class="product-bottom">30cm Italian</span>
                    </div>
                    <span><b>&#8364; 10,24</b></span>
                </div>
                <button item-right ion-button clear color="grey" (click)="addToReceipt()">
                    <ion-icon name="add" ios="md-add"></ion-icon>
                </button>
            </ion-item>

            <ion-item no-padding no-lines padding-left padding-right>
                <h6>Chicken Avocado Pizza</h6>
                <div class="receipt-plus-min-price">
                    <div class="flex-container">
                        <div id="plus-min">
                            <button ion-button clear>
                                <ion-icon name="remove" ios="md-remove"></ion-icon>
                            </button>
                            <span id="productAmount">1</span>
                            <button ion-button clear>
                                <ion-icon name="add" ios="md-add"></ion-icon>
                            </button>
                        </div>
                        <span class="product-bottom">25cm Italian</span>
                    </div>
                    <span><b>&#8364; 8,99</b></span>
                </div>
                <button item-right ion-button clear color="grey" (click)="addToReceipt()">
                    <ion-icon name="add" ios="md-add"></ion-icon>
                </button>
            </ion-item>

        </ion-list>
    </div>
    <div class="container" text-center padding>
        <button class="order-btn" ion-button color="primary" block round text-uppercase (click)="repeatOrder()">{{ 'ORDERHISTORY_DETAILS_REPEATBUTTON' | translate }}</button>
    </div>
</ion-content>
