<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{ 'ADDRESSLIST_PAGE_TITLE' | translate }}</ion-title>
        <button ion-button menuToggle="none" (click)="searchActive =! searchActive; openSearchBar();" end>
            <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button menuToggle="right" end>
            <ion-icon name="basket"></ion-icon>
            <span class="receipt-amount" *ngIf="receipt.length > 0">
                {{getSum()}}
            </span>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <ion-list class="address-list" no-padding>
        <ion-item *ngFor="let addres of addresses" no-padding (click)="openActionsheet(addres)">
            <h4><b>{{addres.street}}</b></h4>
            <p>{{addres.zip}} {{addres.city}}</p>
        </ion-item>

    </ion-list>
    <button class="order-btn" ion-button color="primary" block round text-uppercase (click)="openAddAddressModal()">{{ 'ADDRESSLIST_ADDBUTTON_TEXT' | translate }}</button>
</ion-content>
