<ion-content>
    <div class="container">
        <div class="vertical-center">
            <h1 text-center ion-text color="white" padding-bottom>{{ 'PWRESET_PAGE_TITLE' | translate }}?</h1>
            <p text-center ion-text color="white" padding-bottom>{{ 'PWRESET_PAGE_TEXT' | translate }}</p>

            <ion-list margin-top>
                <ion-item margin-bottom>
                    <ion-input type="email" placeholder="{{ 'GENERAL_EMAILINPUT_PLACEHOLDER' | translate }}"></ion-input>
                </ion-item>
                <button block ion-button round type="submit" navPop (click)="emailSend()">{{ 'PWRESET_SENDBUTTON_TEXT' | translate }}</button>
            </ion-list>
        </div>
    </div>
</ion-content>

<ion-footer id="hideFooter" class="hide-on-keyboard-open-register">
    <ion-navbar color="transparent">
        <!--<button ion-button clear color="white" (click)="openLoginPage()"><ion-icon margin-right name="arrow-back"></ion-icon>Terug naar login scherm</button>-->
    </ion-navbar>
</ion-footer>
