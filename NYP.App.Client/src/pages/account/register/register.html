<ion-content no-bounce>
    <div class="container">
        <div class="vertical-center">
            <img class="nyp_logo" block src="./assets/images/logo.png" />
            <h4 ion-text color="white" text-center>{{ 'REGISTER_PAGE_TITLE' | translate }}</h4>
            <ion-list padding-top>
                <ion-item no-border>
                    <ion-input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="email" placeholder="{{ 'GENERAL_EMAILINPUT_PLACEHOLDER' | translate }}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="{{ 'GENERAL_PASSWORDINPUT_PLACEHOLDER' | translate }}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="{{ 'GENERAL_PASSWORD_REPEATINPUT_PLACEHOLDER' | translate }}"></ion-input>
                </ion-item>
                <ion-item text-wrap no-lines padding-top class="register_check">
                    <ion-checkbox></ion-checkbox>
                    <ion-label required>{{ 'REGISTER_NEWSLETTER_TEXT' | translate }}</ion-label>
                </ion-item>
                <ion-item no-lines no-padding class="custom-checkbox">
                    <ion-label>{{ 'REGISTER_I_ACCEPT_TEXT' | translate }} <a (click)="openTermsModal()">{{ 'REGISTER_TERMS_TEXT' | translate }}</a></ion-label>
                    <ion-checkbox name="agree" required></ion-checkbox>
                </ion-item>
            </ion-list>
            <div>
                <button ion-button color="primary" block round (click)="register()">{{ 'REGISTER_SIGNUPBUTTON_TEXT' | translate }}</button>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer no-border id="hideFooter" class="hide-on-keyboard-open-register">
    <ion-navbar color="transparent">
        <!--<button ion-button clear color="white" (click)="openLoginPage()"><ion-icon margin-right name="arrow-back"></ion-icon>Terug naar login scherm</button>-->
    </ion-navbar>
</ion-footer>
