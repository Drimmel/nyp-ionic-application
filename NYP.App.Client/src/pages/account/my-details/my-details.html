<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{ 'MYDETAILS_PAGE_TITLE' | translate }}</ion-title>
        <button ion-button menuToggle="none" (click)="searchActive =! searchActive; openSearchBar();" end>
            <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button menuToggle="right" end>
            <ion-icon name="basket"></ion-icon>
            <span class="receipt-amount" *ngIf="receipt.length > 0">
                {{getSum()}}
            </span>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container">
        <form>
            <ion-grid>
                <ion-row>
                    <ion-item>
                        <ion-label ion-text color="light">{{ 'MYDETAILS_SALUTATION_LABEL' | translate }}</ion-label>
                        <ion-select>
                            <ion-option value="dhr" selected="true">Dhr.</ion-option>
                            <ion-option value="mevr">Mevr.</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-input type="text" placeholder="Voornaam" value="John"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-input type="text" placeholder="Achternaam" value="Dough"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-item>
                        <ion-input type="tel" placeholder="Telefoonnummer" value="0612620448"></ion-input>
                    </ion-item>
                </ion-row>
                <ion-row>
                    <ion-item>
                        <ion-input type="email" placeholder="E-mailadres" value="jogndough@gmail.com"></ion-input>
                    </ion-item>
                </ion-row>
                <ion-row>
                    <ion-item>
                        <ion-label ion-text color="light">{{ 'MYDETAILS_DOB_LABEL' | translate }}</ion-label>
                        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" placeholder="01/01/2000"></ion-datetime>
                    </ion-item>
                </ion-row>
                <ion-row margin-top>
                    <button  class="order-btn" ion-button color="primary" block round text-uppercase navPop (click)="saveDetails()">
                        Opslaan
                    </button>
                </ion-row>
            </ion-grid>
        </form>
    </div>
</ion-content>
