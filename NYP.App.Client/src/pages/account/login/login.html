<!--
    Login page.
    Is set as root page of the application, change this in the app.component.ts file.
-->

<ion-content no-bounce>
    <div class="container">
        <div class="vertical-center">
            <img class="nyp_logo" block src="./assets/images/logo.png" />
            <ion-list padding-top no-margin>
                <ion-item no-border>
                    <ion-input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="email" placeholder="{{ 'GENERAL_EMAILINPUT_PLACEHOLDER' | translate }}"></ion-input>
                </ion-item>
                <ion-item no-border margin-top>
                    <ion-input type="password" placeholder="{{ 'GENERAL_PASSWORDINPUT_PLACEHOLDER' | translate }}"></ion-input>
                </ion-item>
            </ion-list>
            <div padding-top padding-bottom>
                <button padding-top padding-bottom ion-button color="primary" block round (click)="login()">{{ 'LOGIN_LOGINBUTTON_TEXT' | translate }}</button>
            </div>
            <button ion-button color="facebook" block round (click)="toastPopup('Welkom John Dough!', 'bottom', 'green'); goToMenu()"><img class="facebook-logo" src="./assets/images/facebook-logo.png" />{{ 'LOGIN_FBBUTTON_TEXT' | translate }}</button>

            <div padding text-center>
                <button ion-button clear color="white" class="forgotPassword" (click)="openPasswordReset();">{{ 'LOGIN_FORGOTPASSWORD_TEXT' | translate }}</button>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer id="hideFooter" class="hide-on-keyboard-open">
    <button ion-button clear color="white" (click)="openRegisterPage();">{{ 'LOGIN_REGISTERBUTTON_TEXT' | translate }}</button>
    <button ion-button icon-only clear color="white" (click)="goToMenu();">{{ 'LOGIN_NO_ACCOUNT_TEXT' | translate }} <ion-icon padding-left name="arrow-forward"></ion-icon></button>
</ion-footer>
